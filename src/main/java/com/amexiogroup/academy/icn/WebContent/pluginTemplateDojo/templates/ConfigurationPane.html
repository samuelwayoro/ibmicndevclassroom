<div>
    <table class="propertyTable" role="presentation">
        <tr>
            <td class="propertyRowLabel">
                <span class="required">*</span>
                <label for="${id}_desktops">Desktops</label>&nbsp;
                <div data-dojo-type="ecm.widget.HoverHelp" 
                data-dojo-attach-point="ecServerURIHoverHelp" 
                message="provide a liste of desktops where the plugin should apply"></div>
            </td>
            <td class="propertyRowValue">
                <div id="${id}_desktops" 
                data-dojo-attach-point="desktops" 
                data-dojo-attach-event="onKeyUp: _onFieldChange" 
                data-dojo-type="ecm.widget.ValidationTextBox" 
                required="true" trim="true" propercase="false"></div>
            </td>
        </tr>
    </table>
    
</div>
