<div>
	<h2>{myFeatureTitle}</h2>

	<!-- Ajout du champ de filtre -->
	<input type="text" id="filterInput"
		data-dojo-attach-point="filterInput"
		data-dojo-type="ecm.widget.TextBox"
		data-dojo-attach-event="onKeyUp: _setupFilterListener"
		placeholder="Rechercher un document..."
		style="width: 100%; padding: 5px; margin-bottom: 10px;" />

	<div id="recentDocuments" data-dojo-attach-point="recentDocuments"
		data-dojo-type="ecm.widget.listView.ContentList"
		emptyMessage="Aucun document récent à afficher"></div>
</div>
